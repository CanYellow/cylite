{{/* layouts/partials/nav.html */}}
<aside class="sidebar">
    <div class="sidebar-header">
        <a href="{{ .Site.Home.RelPermalink }}" class="sidebar-brand">
            {{ with .Site.Params.logo }}
                <img src="{{ . | relURL }}" alt="Logo" class="sidebar-logo">
            {{ end }}
            <h1>{{ .Site.Title }}</h1>
        </a>
        <p class="sidebar-description">{{ .Site.Params.description }}</p>
    </div>

    <div class="sidebar-social">
        {{ range .Site.Params.social }}
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" title="{{ .name }}">
                <i class="{{ .icon }}"></i>
            </a>
        {{ end }}
    </div>

    <nav class="sidebar-nav">
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main.ByWeight }}
                <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                    <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                </li>
            {{ end }}
        </ul>
    </nav>

    <div class="sidebar-footer">
        <div class="theme-switcher">
            <button id="theme-toggle-light" title="Switch to light mode"><i class="fas fa-sun"></i></button>
            <button id="theme-toggle-dark" title="Switch to dark mode"><i class="fas fa-moon"></i></button>
        </div>
    </div>
</aside>
