<!-- MathJax 3 Configuration -->
<script>
  window.MathJax = {
    tex: {
      // 定义行内公式的分隔符
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      // 定义块级公式的分隔符
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      // 允许在公式中使用 \begin{...} \end{...} 环境
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      // 忽略 class 为 'nolink' 的元素，避免对某些代码片段进行渲染
      ignoreHtmlClass: '.*|',
      processHtmlClass: '.*'
    }
  };
</script>

<!-- Load MathJax 3 -->
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
